<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Test</title>

    <style>
        button{
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: yellow;
        }
        .test {
            background-color: coral;
        }
        .test2 {
            background-color: cyan;
        }
        .reset {
            background-color: yellow;
        }
    </style>

</head>
<body>
    
<p>Hello......<p>outer</p> World!</p>
<p>Hello World!</p>
<p>Hello..... World!</p>


<script>

class Button {
    constructor(id) {
        this.element = document.createElement("button");
        this.element.innerHTML = "Button " + id;
        this.element.className = "test";
        this.element.id = id;
        this.element.onclick = function () {buttonPressed(id)};
    }
}

function buttonPressed(id) {
    let button = document.getElementById(id);
    button.innerHTML = "PRESSED!";
    button.className = "test2"
    console.log("Button " + id + " was clicked.");
}

let testButton = new Button("1");
console.log(testButton);
document.body.appendChild(testButton.element);

console.log(testButton.element.class);

let testButton2 = new Button("2");
document.body.appendChild(testButton2.element);

let testButton3 = new Button("3");
document.body.appendChild(testButton3.element);

let testButton4 = new Button("4");
testButton4.element.innerHTML = "RESET";
testButton4.element.className = "reset";
testButton4.element.onclick = function () {
    let buttons = document.getElementsByTagName("button");
    for (let i = 0; i < 3; i++) {
        buttons[i].innerHTML = "Button " + buttons[i].id;
        buttons[i].className = "test";
    }
}
document.body.appendChild(testButton4.element);

pElements[4].innerHTML = "Hello..... Friday!";


function getAnswer() {
    console.log(document.getElementById("field").value);
    document.getElementById("field").value = "";
}


</script>


<input type="text" id="field">
<input type="button" value="Submit answer" onclick="getAnswer()">

</body>
